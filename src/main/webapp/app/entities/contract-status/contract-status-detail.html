
<div class="page-header">
    <h1 class="page-title">合同状态管理</h1>
</div>

<jhi-alert-error></jhi-alert-error>
<div class="panel">
    <div class="panel-body">
            {{vm.contractStatus.id}}</h2>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="simpleServiceApp.contractStatus.name">Name</span></dt>
            <dd>
                <span>{{vm.contractStatus.name}}</span>
            </dd>
            <dt><span data-translate="simpleServiceApp.contractStatus.code">Code</span></dt>
            <dd>
                <span>{{vm.contractStatus.code}}</span>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="contract-status-detail.edit({id:vm.contractStatus.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
