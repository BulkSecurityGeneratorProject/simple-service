
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeacherLabel" data-translate="simpleServiceApp.teacher.home.createOrEditLabel">Create or edit a Teacher</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teacher.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.teacher.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.teacher.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.teacher.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.teacher.age"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.teacher.graduatedSchool" for="field_graduatedSchool">Graduated School</label>
            <input type="text" class="form-control" name="graduatedSchool" id="field_graduatedSchool"
                    ng-model="vm.teacher.graduatedSchool"
                    />
        </div>

        <div class="form-group">
            <label data-translate="simpleServiceApp.teacher.educationLevel" for="field_educationLevel">Education Level</label>
            <select class="form-control" id="field_educationLevel" name="educationLevel" ng-model="vm.teacher.educationLevel" ng-options="educationLevel as educationLevel.name for educationLevel in vm.educationlevels track by educationLevel.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
