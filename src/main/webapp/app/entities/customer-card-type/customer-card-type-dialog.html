
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerCardTypeLabel" data-translate="simpleServiceApp.customerCardType.home.createOrEditLabel">Create or edit a Customer Card Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customerCardType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customerCardType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCardType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customerCardType.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCardType.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.customerCardType.code"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCardType.totalMoneyAmount" for="field_totalMoneyAmount">Total Money Amount</label>
            <input type="number" class="form-control" name="totalMoneyAmount" id="field_totalMoneyAmount"
                    ng-model="vm.customerCardType.totalMoneyAmount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label">优惠金额</label>
            <input type="number" class="form-control" name="promotionAmount"
                   ng-model="vm.customerCardType.promotionAmount"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCardType.classCount" for="field_classCount">Class Count</label>
            <input type="number" class="form-control" name="classCount" id="field_classCount"
                    ng-model="vm.customerCardType.classCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCardType.totalMinutes" for="field_totalMinutes">Total Minutes</label>
            <input type="number" class="form-control" name="totalMinutes" id="field_totalMinutes"
                    ng-model="vm.customerCardType.totalMinutes"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
