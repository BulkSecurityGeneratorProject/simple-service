<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.newOrderResourceLocation.home.title">New Order Resource
        Locations</h1>
</div>
<jhi-alert></jhi-alert>
<div class="panel">
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="new-order-resource-location.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="simpleServiceApp.newOrderResourceLocation.home.createLabel">
                        Create new New Order Resource Location
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span
                            data-translate="simpleServiceApp.newOrderResourceLocation.name">Name</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span
                            data-translate="simpleServiceApp.newOrderResourceLocation.code">Code</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span
                            data-translate="simpleServiceApp.newOrderResourceLocation.description">Description</span>
                        <span
                                class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="newOrderResourceLocation in vm.newOrderResourceLocations track by newOrderResourceLocation.id">
                    <td><a ui-sref="new-order-resource-location-detail({id:newOrderResourceLocation.id})">{{newOrderResourceLocation.id}}</a>
                    </td>
                    <td>{{newOrderResourceLocation.name}}</td>
                    <td>{{newOrderResourceLocation.code}}</td>
                    <td>{{newOrderResourceLocation.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="new-order-resource-location-detail({id:newOrderResourceLocation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="new-order-resource-location.edit({id:newOrderResourceLocation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="new-order-resource-location.delete({id:newOrderResourceLocation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
