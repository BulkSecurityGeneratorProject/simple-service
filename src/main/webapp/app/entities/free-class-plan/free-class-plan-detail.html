
<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.freeClassPlanhome.title">Free Class Plans</h1>
</div>
<jhi-alert-error></jhi-alert-error>
<div class="panel">
    <div class="panel-body">
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.freeClassPlan.planDate">Plan Date</span></dt>
        <dd>
            <span>{{vm.freeClassPlan.planDate | date:'yyyy-MM-dd hh:mm'}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.freeClassPlan.limitCount">Limit Count</span></dt>
        <dd>
            <span>{{vm.freeClassPlan.limitCount}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.freeClassPlan.actualCount">Actual Count</span></dt>
        <dd>
            <span>{{vm.freeClassPlan.actualCount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="free-class-plan-detail.edit({id:vm.freeClassPlan.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
