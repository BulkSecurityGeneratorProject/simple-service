
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFreeClassPlanLabel" data-translate="simpleServiceApp.freeClassPlan.home.createOrEditLabel">Create or edit a Free Class Plan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.freeClassPlan.planDate" for="field_planDate">Plan Date</label>
                    <div class="input-group">
                        <input id="field_planDate" type="text" class="form-control" name="planDate" datetime-picker="{{dateformat}}" ng-model="vm.freeClassPlan.planDate" is-open="vm.datePickerOpenStatus.planDate"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('planDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>

            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.freeClassPlan.limitCount" for="field_limitCount">Limit Count</label>
                    <input type="number" class="form-control" name="limitCount" id="field_limitCount"
                           ng-model="vm.freeClassPlan.limitCount"
                    />
                </div>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
