<div class="panel">
<div class="panel-body">
    <h2><span data-translate="simpleServiceApp.classCategory.detail.title">Class Category</span> {{vm.classCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.classCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.classCategory.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.classCategory.code">Code</span></dt>
        <dd>
            <span>{{vm.classCategory.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.classCategory.description">Description</span></dt>
        <dd>
            <span>{{vm.classCategory.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="class-category-detail.edit({id:vm.classCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
