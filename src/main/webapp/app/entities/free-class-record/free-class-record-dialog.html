
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFreeClassRecordLabel" data-translate="simpleServiceApp.freeClassRecord.home.createOrEditLabel">Create or edit a Free Class Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.freeClassRecord.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.freeClassRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.freeClassRecord.personName" for="field_personName">Person Name</label>
            <input type="text" class="form-control" name="personName" id="field_personName"
                    ng-model="vm.freeClassRecord.personName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.freeClassRecord.contactPhoneNumber" for="field_contactPhoneNumber">Contact Phone Number</label>
            <input type="text" class="form-control" name="contactPhoneNumber" id="field_contactPhoneNumber"
                    ng-model="vm.freeClassRecord.contactPhoneNumber"
                    />
        </div>

        <div class="form-group">
            <label data-translate="simpleServiceApp.freeClassRecord.marketChannelCategory" for="field_marketChannelCategory">Market Channel Category</label>
            <select class="form-control" id="field_marketChannelCategory" name="marketChannelCategory" ng-model="vm.freeClassRecord.marketChannelCategory" ng-options="marketChannelCategory as marketChannelCategory.name for marketChannelCategory in vm.marketchannelcategories track by marketChannelCategory.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="simpleServiceApp.freeClassRecord.classCategory" for="field_classCategory">Class Category</label>
            <select class="form-control" id="field_classCategory" multiple name="classCategory" ng-model="vm.freeClassRecord.classCategories" ng-options="classCategory as classCategory.name for classCategory in vm.classcategories track by classCategory.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
