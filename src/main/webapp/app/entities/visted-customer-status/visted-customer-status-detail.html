
<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.vistedCustomerStatushome.title">Visted Customer Statuses</h1>
</div>
<jhi-alert-error></jhi-alert-error>
<div class="panel">
    <div class="panel-body">
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.vistedCustomerStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.vistedCustomerStatus.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.vistedCustomerStatus.code">Code</span></dt>
        <dd>
            <span>{{vm.vistedCustomerStatus.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.vistedCustomerStatus.comments">Comments</span></dt>
        <dd>
            <span>{{vm.vistedCustomerStatus.comments}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="visted-customer-status-detail.edit({id:vm.vistedCustomerStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
