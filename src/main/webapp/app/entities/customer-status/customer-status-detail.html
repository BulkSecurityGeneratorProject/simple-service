<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="simpleServiceApp.customerStatus.detail.title">Customer Status</span> {{vm.customerStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.customerStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.customerStatus.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerStatus.code">Code</span></dt>
        <dd>
            <span>{{vm.customerStatus.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerStatus.comments">Comments</span></dt>
        <dd>
            <span>{{vm.customerStatus.comments}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerStatus.cssStyle">Css Style</span></dt>
        <dd>
            <span>{{vm.customerStatus.cssStyle}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerStatus.icon">Icon</span></dt>
        <dd>
            <span>{{vm.customerStatus.icon}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-status-detail.edit({id:vm.customerStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
