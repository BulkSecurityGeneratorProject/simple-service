
<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.countNumberhome.title">Count Numbers</h1>
</div>
<jhi-alert-error></jhi-alert-error>
<div class="panel">
    <div class="panel-body">
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.countNumber.name">Name</span></dt>
        <dd>
            <span>{{vm.countNumber.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.countNumber.value">Value</span></dt>
        <dd>
            <span>{{vm.countNumber.value}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.countNumber.loopWay">Loop Way</span></dt>
        <dd>
            <a ui-sref="class-arrangement-rule-loop-way-detail({id:vm.countNumber.loopWay.id})">{{vm.countNumber.loopWay.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="count-number-detail.edit({id:vm.countNumber.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
