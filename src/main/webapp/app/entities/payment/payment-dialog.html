<jhi-alert-error></jhi-alert-error>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentLabel" data-translate="simpleServiceApp.payment.home.createOrEditLabel">Create or edit a Payment</h4>
    </div>
    <div class="modal-body">

        <div class="form-group" ng-show="vm.payment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.payment.id" readonly />
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" >项目类别</label>
                    <ui-select ng-model="vm.payment.financeCategory">
                        <ui-select-match>
                            {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="item in (vm.financecategories | filter: $select.search) track by item.id">
                            <span ng-bind="item.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.projectName" for="field_projectName">Project Name</label>
                    <input type="text" class="form-control" name="projectName" id="field_projectName"
                           ng-model="vm.payment.projectName"
                    />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label data-translate="simpleServiceApp.payment.paymentType" for="field_paymentType">Payment Type</label>
                    <select class="form-control" id="field_paymentType" name="paymentType" ng-model="vm.payment.paymentType" ng-options="paymentType as paymentType.name for paymentType in vm.paymenttypes track by paymentType.id">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.estimateAmount" for="field_estimateAmount">Estimate Amount</label>
                    <input type="number" class="form-control" name="estimateAmount" id="field_estimateAmount"
                           ng-model="vm.payment.estimateAmount"
                    />
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.actualAmount" for="field_actualAmount">Actual Amount</label>
                    <input type="number" class="form-control" name="actualAmount" id="field_actualAmount"
                           ng-model="vm.payment.actualAmount"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.paied" for="field_paied">Paied</label>
                    <input type="number" class="form-control" name="paied" id="field_paied"
                           ng-model="vm.payment.paied"
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.unpaid" for="field_unpaid">Unpaid</label>
                    <input type="number" class="form-control" name="unpaid" id="field_unpaid"
                           ng-model="vm.payment.unpaid"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" data-translate="simpleServiceApp.payment.paidDate" for="field_paidDate">Paid Date</label>
                    <div class="input-group">
                        <input id="field_paidDate" type="text" class="form-control" name="paidDate" datetime-picker="{{dateformat}}" ng-model="vm.payment.paidDate" is-open="vm.datePickerOpenStatus.paidDate"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('paidDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label data-translate="simpleServiceApp.payment.paidUser">Paid User</label>
                    <ui-select ng-model="vm.payment.paidUser">
                        <ui-select-match>
                            {{$select.selected.firstName}}
                        </ui-select-match>
                        <ui-select-choices repeat="item in (vm.users | filter: $select.search) track by item.id">
                            <span ng-bind="item.firstName"></span>
                        </ui-select-choices>
                    </ui-select>
                    <!--<select class="form-control" id="field_paidUser" name="paidUser" ng-model="vm.payment.paidUser" ng-options="user as user.login for user in vm.users track by user.id">-->
                        <!--<option value=""></option>-->
                    <!--</select>-->
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.payment.comments" for="field_comments">Comments</label>
            <textarea type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.payment.comments" cols="6"></textarea>
        </div>



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
