
<div>
    <h2><span data-translate="simpleServiceApp.systemVariable.detail.title">System Variable</span> {{vm.systemVariable.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.systemVariable.name">Name</span></dt>
        <dd>
            <span>{{vm.systemVariable.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.systemVariable.attrValue">Attr Value</span></dt>
        <dd>
            <span>{{vm.systemVariable.attrValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="system-variable-detail.edit({id:vm.systemVariable.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
