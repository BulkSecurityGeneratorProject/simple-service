
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerCardCourseLabel" data-translate="simpleServiceApp.customerCardCourse.home.createOrEditLabel">Create or edit a Customer Card Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customerCardCourse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customerCardCourse.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="simpleServiceApp.customerCardCourse.customerCard" for="field_customerCard">Customer Card</label>
            <select class="form-control" id="field_customerCard" name="customerCard" ng-model="vm.customerCardCourse.customerCard" ng-options="customerCard as customerCard.id for customerCard in vm.customercards track by customerCard.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="simpleServiceApp.customerCardCourse.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.customerCardCourse.course" ng-options="course as course.id for course in vm.courses track by course.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
