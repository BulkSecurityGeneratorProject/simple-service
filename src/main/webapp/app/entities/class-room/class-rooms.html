<div class="panel">
    <div class="panel-body">
    <h2 data-translate="simpleServiceApp.classRoom.home.title">Class Rooms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="class-room.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="simpleServiceApp.classRoom.home.createLabel">
                        Create new Class Room
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="simpleServiceApp.classRoom.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="simpleServiceApp.classRoom.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="roomNumber"><span data-translate="simpleServiceApp.classRoom.roomNumber">Room Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="acreage"><span data-translate="simpleServiceApp.classRoom.acreage">Acreage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="maxStudentCapacity"><span data-translate="simpleServiceApp.classRoom.maxStudentCapacity">Max Student Capacity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comments"><span data-translate="simpleServiceApp.classRoom.comments">Comments</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avaliable"><span data-translate="simpleServiceApp.classRoom.avaliable">Avaliable</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classRoom in vm.classRooms track by classRoom.id">
                    <td><a ui-sref="class-room-detail({id:classRoom.id})">{{classRoom.id}}</a></td>
                    <td>{{classRoom.name}}</td>
                    <td>{{classRoom.code}}</td>
                    <td>{{classRoom.roomNumber}}</td>
                    <td>{{classRoom.acreage}}</td>
                    <td>{{classRoom.maxStudentCapacity}}</td>
                    <td>{{classRoom.comments}}</td>
                    <td>{{classRoom.avaliable}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="class-room-detail({id:classRoom.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.edit({id:classRoom.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.delete({id:classRoom.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
</div>
