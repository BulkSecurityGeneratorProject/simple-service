
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClassRoomLabel" data-translate="simpleServiceApp.classRoom.home.createOrEditLabel">Create or edit a Class Room</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.classRoom.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.classRoom.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.classRoom.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.classRoom.code"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.roomNumber" for="field_roomNumber">Room Number</label>
            <input type="text" class="form-control" name="roomNumber" id="field_roomNumber"
                    ng-model="vm.classRoom.roomNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.acreage" for="field_acreage">Acreage</label>
            <input type="number" class="form-control" name="acreage" id="field_acreage"
                    ng-model="vm.classRoom.acreage"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.maxStudentCapacity" for="field_maxStudentCapacity">Max Student Capacity</label>
            <input type="number" class="form-control" name="maxStudentCapacity" id="field_maxStudentCapacity"
                    ng-model="vm.classRoom.maxStudentCapacity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.classRoom.comments"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.classRoom.avaliable" for="field_avaliable">Avaliable</label>
                <input type="checkbox" name="avaliable" id="field_avaliable"
                          ng-model="vm.classRoom.avaliable"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
