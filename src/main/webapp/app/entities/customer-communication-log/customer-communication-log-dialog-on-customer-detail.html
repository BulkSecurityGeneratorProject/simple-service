
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerCommunicationLogLabel" data-translate="simpleServiceApp.customerCommunicationLog.home.createOrEditLabel">Create or edit a Customer Communication Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label data-translate="simpleServiceApp.customerCommunicationLog.logType" for="field_logType">Log Type</label>
            <select class="form-control" id="field_logType" name="logType" ng-model="vm.customerCommunicationLog.logType" ng-options="customerCommunicationLogType as customerCommunicationLogType.name for customerCommunicationLogType in vm.customercommunicationlogtypes track by customerCommunicationLogType.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.customerCommunicationLog.comments" for="field_comments">Comments</label>
            <textarea type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.customerCommunicationLog.comments" rows="6"></textarea>
        </div>

    </div>
    <div class="modal-footer">

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-block" data-dismiss="modal" ng-click="vm.clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
                </button>
            </div>
            <div class="col-md-6">
                <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-block btn-mint">
                    <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;<span>确定保存</span>
                </button>
            </div>
        </div>

        <!--<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">-->
            <!--<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>-->
        <!--</button>-->
        <!--<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">-->
            <!--<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>-->
        <!--</button>-->
    </div>
</form>
