
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChannelReportLabel" data-translate="simpleServiceApp.channelReport.home.createOrEditLabel">Create or edit a Channel Report</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.channelReport.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.channelReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.month" for="field_month">Month</label>
            <input type="text" class="form-control" name="month" id="field_month"
                    ng-model="vm.channelReport.month"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.year" for="field_year">Year</label>
            <input type="text" class="form-control" name="year" id="field_year"
                    ng-model="vm.channelReport.year"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.channelId" for="field_channelId">Channel Id</label>
            <input type="number" class="form-control" name="channelId" id="field_channelId"
                    ng-model="vm.channelReport.channelId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.channelName" for="field_channelName">Channel Name</label>
            <input type="text" class="form-control" name="channelName" id="field_channelName"
                    ng-model="vm.channelReport.channelName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.visitedCustomerCount" for="field_visitedCustomerCount">Visited Customer Count</label>
            <input type="number" class="form-control" name="visitedCustomerCount" id="field_visitedCustomerCount"
                    ng-model="vm.channelReport.visitedCustomerCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.cardCount" for="field_cardCount">Card Count</label>
            <input type="number" class="form-control" name="cardCount" id="field_cardCount"
                    ng-model="vm.channelReport.cardCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.contractCount" for="field_contractCount">Contract Count</label>
            <input type="number" class="form-control" name="contractCount" id="field_contractCount"
                    ng-model="vm.channelReport.contractCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.moneyCollected" for="field_moneyCollected">Money Collected</label>
            <input type="number" class="form-control" name="moneyCollected" id="field_moneyCollected"
                    ng-model="vm.channelReport.moneyCollected"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.contractMadeRate" for="field_contractMadeRate">Contract Made Rate</label>
            <input type="number" class="form-control" name="contractMadeRate" id="field_contractMadeRate"
                    ng-model="vm.channelReport.contractMadeRate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.channelReport.regionId" for="field_regionId">Region Id</label>
            <input type="number" class="form-control" name="regionId" id="field_regionId"
                    ng-model="vm.channelReport.regionId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
