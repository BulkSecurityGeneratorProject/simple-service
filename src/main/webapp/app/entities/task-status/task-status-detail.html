
<div>
    <h2><span data-translate="simpleServiceApp.taskStatus.detail.title">Task Status</span> {{vm.taskStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.taskStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.taskStatus.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.taskStatus.code">Code</span></dt>
        <dd>
            <span>{{vm.taskStatus.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.taskStatus.labelCss">Label Css</span></dt>
        <dd>
            <span>{{vm.taskStatus.labelCss}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="task-status-detail.edit({id:vm.taskStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
