<div class="page-header">
    <h1 class="page-title">学员列表</h1>
</div>

<jhi-alert></jhi-alert>

<div class="panel">
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="student.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="simpleServiceApp.student.home.createLabel">
                        Create new Student
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="simpleServiceApp.student.name">Name</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone"><span data-translate="simpleServiceApp.student.phone">Phone</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="gender"><span data-translate="simpleServiceApp.student.gender">Gender</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthday"><span data-translate="simpleServiceApp.student.birthday">Birthday</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span data-translate="simpleServiceApp.student.address">Address</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="school"><span data-translate="simpleServiceApp.student.school">School</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qq"><span data-translate="simpleServiceApp.student.qq">Qq</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comments"><span data-translate="simpleServiceApp.student.comments">Comments</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.name"><span
                            data-translate="simpleServiceApp.student.customer">Customer</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in vm.students track by student.id">
                    <td><a ui-sref="student-detail({id:student.id})">{{student.id}}</a></td>
                    <td>{{student.name}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.birthday | date:'yyyy-MM-dd hh:mm'}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.school}}</td>
                    <td>{{student.qq}}</td>
                    <td>{{student.comments}}</td>
                    <td>
                        <a ui-sref="customer-detail({id:student.customer.id})">{{student.customer.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="student-detail({id:student.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student.edit({id:student.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student.delete({id:student.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
