
<div>
    <h2><span data-translate="simpleServiceApp.asset.detail.title">Asset</span> {{vm.asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.asset.name">Name</span></dt>
        <dd>
            <span>{{vm.asset.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.asset.type">Type</span></dt>
        <dd>
            <span>{{vm.asset.type}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.asset.fullPath">Full Path</span></dt>
        <dd>
            <span>{{vm.asset.fullPath}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.asset.comments">Comments</span></dt>
        <dd>
            <span>{{vm.asset.comments}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.asset.resourceId">Resource Id</span></dt>
        <dd>
            <span>{{vm.asset.resourceId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="asset-detail.edit({id:vm.asset.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
