<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.customerScheduleStatus.home.title">Customer Schedule Statuses</h1>
</div>
<div class="panel">
    <div class="panel-body">
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customer-schedule-status.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="simpleServiceApp.customerScheduleStatus.home.createLabel">
                        Create new Customer Schedule Status
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="simpleServiceApp.customerScheduleStatus.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="simpleServiceApp.customerScheduleStatus.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="labelStyle"><span data-translate="simpleServiceApp.customerScheduleStatus.labelStyle">Label Style</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerScheduleStatus in vm.customerScheduleStatuses track by customerScheduleStatus.id">
                    <td><a ui-sref="customer-schedule-status-detail({id:customerScheduleStatus.id})">{{customerScheduleStatus.id}}</a></td>
                    <td>{{customerScheduleStatus.name}}</td>
                    <td>{{customerScheduleStatus.code}}</td>
                    <td>{{customerScheduleStatus.labelStyle}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customer-schedule-status-detail({id:customerScheduleStatus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-schedule-status.edit({id:customerScheduleStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-schedule-status.delete({id:customerScheduleStatus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
</div>
