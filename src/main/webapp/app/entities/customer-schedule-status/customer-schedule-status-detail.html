<div class="panel">
<div class="panel-body">
    <h2><span data-translate="simpleServiceApp.customerScheduleStatus.detail.title">Customer Schedule Status</span> {{vm.customerScheduleStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.customerScheduleStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.customerScheduleStatus.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerScheduleStatus.code">Code</span></dt>
        <dd>
            <span>{{vm.customerScheduleStatus.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.customerScheduleStatus.labelStyle">Label Style</span></dt>
        <dd>
            <span>{{vm.customerScheduleStatus.labelStyle}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-schedule-status-detail.edit({id:vm.customerScheduleStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
