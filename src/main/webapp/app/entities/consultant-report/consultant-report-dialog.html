
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConsultantReportLabel" data-translate="simpleServiceApp.consultantReport.home.createOrEditLabel">Create or edit a Consultant Report</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.consultantReport.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.consultantReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.consultantReport.weekName" for="field_weekName">Week Name</label>
            <input type="number" class="form-control" name="weekName" id="field_weekName"
                    ng-model="vm.consultantReport.weekName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.consultantReport.weekFromDate" for="field_weekFromDate">Week From Date</label>
                <div class="input-group">
                    <input id="field_weekFromDate" type="text" class="form-control" name="weekFromDate" datetime-picker="{{dateformat}}" ng-model="vm.consultantReport.weekFromDate" is-open="vm.datePickerOpenStatus.weekFromDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('weekFromDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.consultantReport.weekEndDate" for="field_weekEndDate">Week End Date</label>
                <div class="input-group">
                    <input id="field_weekEndDate" type="text" class="form-control" name="weekEndDate" datetime-picker="{{dateformat}}" ng-model="vm.consultantReport.weekEndDate" is-open="vm.datePickerOpenStatus.weekEndDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('weekEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.consultantReport.visitedCount" for="field_visitedCount">Visited Count</label>
            <input type="number" class="form-control" name="visitedCount" id="field_visitedCount"
                    ng-model="vm.consultantReport.visitedCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.consultantReport.dealedMoneyAmount" for="field_dealedMoneyAmount">Dealed Money Amount</label>
            <input type="number" class="form-control" name="dealedMoneyAmount" id="field_dealedMoneyAmount"
                    ng-model="vm.consultantReport.dealedMoneyAmount"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
