<div class="panel">
<div class="panel-body">
    <h2><span data-translate="simpleServiceApp.financeCategory.detail.title">Finance Category</span> {{vm.financeCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.financeCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.financeCategory.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.financeCategory.code">Code</span></dt>
        <dd>
            <span>{{vm.financeCategory.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.financeCategory.comments">Comments</span></dt>
        <dd>
            <span>{{vm.financeCategory.comments}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="finance-category-detail.edit({id:vm.financeCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
