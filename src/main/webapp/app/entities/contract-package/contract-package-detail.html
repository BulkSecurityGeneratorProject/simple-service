
<div class="page-header">
    <h1 class="page-title" data-translate="simpleServiceApp.contractPackagehome.title">Contract Packages</h1>
</div>
<jhi-alert-error></jhi-alert-error>
<div class="panel">
    <div class="panel-body">
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.contractPackage.name">Name</span></dt>
        <dd>
            <span>{{vm.contractPackage.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.contractPackage.code">Code</span></dt>
        <dd>
            <span>{{vm.contractPackage.code}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.contractPackage.comments">Comments</span></dt>
        <dd>
            <span>{{vm.contractPackage.comments}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.contractPackage.customerCardType">Customer Card Type</span></dt>
        <dd>
            <a ui-sref="customer-card-type-detail({id:vm.contractPackage.customerCardType.id})">{{vm.contractPackage.customerCardType.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contract-package-detail.edit({id:vm.contractPackage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
