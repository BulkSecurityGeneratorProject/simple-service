
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNewOrderWechatUserInfoLabel" data-translate="simpleServiceApp.newOrderWechatUserInfo.home.createOrEditLabel">Create or edit a New Order Wechat User Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.newOrderWechatUserInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.newOrderWechatUserInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.newOrderWechatUserInfo.code"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.encryptedData" for="field_encryptedData">Encrypted Data</label>
            <input type="text" class="form-control" name="encryptedData" id="field_encryptedData"
                    ng-model="vm.newOrderWechatUserInfo.encryptedData"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.iv" for="field_iv">Iv</label>
            <input type="text" class="form-control" name="iv" id="field_iv"
                    ng-model="vm.newOrderWechatUserInfo.iv"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.nickName" for="field_nickName">Nick Name</label>
            <input type="text" class="form-control" name="nickName" id="field_nickName"
                    ng-model="vm.newOrderWechatUserInfo.nickName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.gender" for="field_gender">Gender</label>
            <input type="number" class="form-control" name="gender" id="field_gender"
                    ng-model="vm.newOrderWechatUserInfo.gender"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="vm.newOrderWechatUserInfo.language"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.newOrderWechatUserInfo.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.province" for="field_province">Province</label>
            <input type="text" class="form-control" name="province" id="field_province"
                    ng-model="vm.newOrderWechatUserInfo.province"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.newOrderWechatUserInfo.country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.avatarUrl" for="field_avatarUrl">Avatar Url</label>
            <input type="text" class="form-control" name="avatarUrl" id="field_avatarUrl"
                    ng-model="vm.newOrderWechatUserInfo.avatarUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.newOrderWechatUserInfo.createdBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" timepicker-options="vm.datePickerOptions"  ng-model="vm.newOrderWechatUserInfo.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                    ng-model="vm.newOrderWechatUserInfo.lastModifiedBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                <div class="input-group">
                    <input id="field_lastModifiedDate" type="text" class="form-control" name="lastModifiedDate" datetime-picker="{{dateformat}}" timepicker-options="vm.datePickerOptions"  ng-model="vm.newOrderWechatUserInfo.lastModifiedDate" is-open="vm.datePickerOpenStatus.lastModifiedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.openId" for="field_openId">Open Id</label>
            <input type="text" class="form-control" name="openId" id="field_openId"
                    ng-model="vm.newOrderWechatUserInfo.openId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderWechatUserInfo.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.newOrderWechatUserInfo.comments"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
