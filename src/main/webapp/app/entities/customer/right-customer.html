<div class="panel panel-bordered-mint panel-mint">
    <div class="panel-heading">
        <h3 class="panel-title">合并目标</h3>
    </div>

    <div class="panel-body">
        <form name="editForm" role="form" novalidate>

            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.name"
                       for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.targetCustomer.name"
                />
            </div>

            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.age"
                       for="field_age">Age</label>
                <input type="number" class="form-control" name="age" id="field_age"
                       ng-model="vm.targetCustomer.age"
                />
            </div>


            <div class="form-group">
                <label class="control-label"
                       data-translate="simpleServiceApp.customer.contactPhoneNumber"
                       for="field_contactPhoneNumber">Contact Phone Number</label>
                <input type="text" class="form-control" name="contactPhoneNumber"
                       id="field_contactPhoneNumber"
                       ng-model="vm.targetCustomer.contactPhoneNumber"
                />
            </div>

            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.sex"
                       for="field_sex">Sex</label>
                <!--<input type="text" class="form-control" name="sex" id="field_sex"-->
                <!--ng-model="vm.targetCustomer.sex"-->
                <!--/>-->
                <select class="form-control" id="field_sex" name="sex" ng-model="vm.targetCustomer.sex">
                    <option value=""></option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">区域来源</label>
                <!--<input type="text" class="form-control" name="sex" id="field_sex"-->
                <!--ng-model="vm.targetCustomer.sex"-->
                <!--/>-->
                <ui-select ng-model="vm.targetCustomer.newOrderResourceLocation">
                    <ui-select-match>
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="item in (vm.locations | filter: $select.search) track by item.id">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.birthday"
                       for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" ng-focus="vm.openCalendar('birthday')" type="text"
                           class="form-control" name="birthday" datetime-picker="{{dateformat}}" timepicker-options="vm.datePickerOptions"
                           ng-model="vm.targetCustomer.birthday" is-open="vm.datePickerOpenStatus.birthday"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.hoby"
                       for="field_hoby">Hoby</label>
                <input type="text" class="form-control" name="hoby" id="field_hoby"
                       ng-model="vm.targetCustomer.hoby"
                />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.address"
                       for="field_address">Address</label>
                <textarea rows="3" class="form-control" name="address" id="field_address"
                          ng-model="vm.targetCustomer.address"
                ></textarea>

            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.email"
                       for="field_email">Email</label>
                <input type="text" class="form-control" name="email" id="field_email"
                       ng-model="vm.targetCustomer.email"
                />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.classLevel">Class
                    Level</label>
                <!--<input type="text" class="form-control" name="classLevel" id="field_classLevel"-->
                <!--ng-model="vm.targetCustomer.classLevel"-->
                <!--/>-->
                <ui-select ng-model="vm.targetCustomer.classLevel">
                    <ui-select-match>
                        {{$select.selected.value}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="item in (vm.classLevels | filter: $select.search) track by item.id">
                        <span ng-bind="item.value"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="simpleServiceApp.customer.parentName"
                       for="field_parentName">Parent Name</label>
                <input type="text" class="form-control" name="parentName" id="field_parentName"
                       ng-model="vm.targetCustomer.parentName"
                />
            </div>
            <div class="form-group">
                <label class="control-label"
                       data-translate="simpleServiceApp.customer.parentContractNumber"
                       for="field_parentContractNumber">Parent Contract Number</label>
                <input type="text" class="form-control" name="parentContractNumber"
                       id="field_parentContractNumber"
                       ng-model="vm.targetCustomer.parentContractNumber"
                />
            </div>

            <div class="form-group">
                <label data-translate="simpleServiceApp.customer.channel"
                       for="field_channel">Channel</label>
                <select class="form-control" id="field_channel" name="channel"
                        ng-model="vm.targetCustomer.channel"
                        ng-options="marketChannelCategory as marketChannelCategory.name for marketChannelCategory in vm.marketchannelcategories track by marketChannelCategory.id">
                    <option value=""></option>
                </select>
            </div>


            <div class="form-group">
                <label data-translate="simpleServiceApp.customer.status"
                       for="field_status">Status</label>
                <select class="form-control" id="field_status" name="status"
                        ng-model="vm.targetCustomer.status"
                        ng-options="customerStatus as customerStatus.name for customerStatus in vm.targetCustomerstatuses track by customerStatus.id">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <label>到访状态</label>
                <select class="form-control" ng-model="vm.targetCustomer.vistedCustomerStatus"
                        ng-options="customerStatus as customerStatus.name for customerStatus in vm.vistedStatus track by customerStatus.id">
                    <option value=""></option>
                </select>
            </div>
        </form>
    </div>
</div>
