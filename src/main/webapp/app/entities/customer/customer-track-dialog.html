
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">创建新的客户跟踪任务</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_sceduleDate">下次跟踪时间</label>
            <div class="input-group">
                <input ng-focus="vm.openCalendar('estimateExecuteDate')" id="field_sceduleDate" type="text" class="form-control" name="estimateExecuteDate" datetime-picker="{{dateformat}}" ng-model="vm.customerTrackTask.task.estimateExecuteDate" is-open="vm.datePickerOpenStatus.estimateExecuteDate"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('estimateExecuteDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comments">备注</label>
            <textarea type="text" class="form-control" name="comments" id="field_comments"
                   ng-model="vm.customerTrackTask.task.description" rows="8"
            ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-block" data-dismiss="modal" ng-click="vm.clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
                </button>
            </div>
            <div class="col-md-6">
                <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-block btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>保存</span>
                </button>
            </div>
        </div>

    </div>
</form>
