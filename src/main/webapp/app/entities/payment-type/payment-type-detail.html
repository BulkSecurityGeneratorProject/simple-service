
<div>
    <h2><span data-translate="simpleServiceApp.paymentType.detail.title">Payment Type</span> {{vm.paymentType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="simpleServiceApp.paymentType.name">Name</span></dt>
        <dd>
            <span>{{vm.paymentType.name}}</span>
        </dd>
        <dt><span data-translate="simpleServiceApp.paymentType.code">Code</span></dt>
        <dd>
            <span>{{vm.paymentType.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-type-detail.edit({id:vm.paymentType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
