
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNewOrderAssignHistoryLabel" data-translate="simpleServiceApp.newOrderAssignHistory.home.createOrEditLabel">Create or edit a New Order Assign History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.newOrderAssignHistory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.newOrderAssignHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.olderFollowerLogin" for="field_olderFollowerLogin">Older Follower Login</label>
            <input type="text" class="form-control" name="olderFollowerLogin" id="field_olderFollowerLogin"
                    ng-model="vm.newOrderAssignHistory.olderFollowerLogin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.olderFollowerName" for="field_olderFollowerName">Older Follower Name</label>
            <input type="text" class="form-control" name="olderFollowerName" id="field_olderFollowerName"
                    ng-model="vm.newOrderAssignHistory.olderFollowerName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.newFollowerLogin" for="field_newFollowerLogin">New Follower Login</label>
            <input type="text" class="form-control" name="newFollowerLogin" id="field_newFollowerLogin"
                    ng-model="vm.newOrderAssignHistory.newFollowerLogin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.newFollowerName" for="field_newFollowerName">New Follower Name</label>
            <input type="text" class="form-control" name="newFollowerName" id="field_newFollowerName"
                    ng-model="vm.newOrderAssignHistory.newFollowerName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.newOrderAssignHistory.createdBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.newOrderAssignHistory.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                    ng-model="vm.newOrderAssignHistory.lastModifiedBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.newOrderAssignHistory.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                <div class="input-group">
                    <input id="field_lastModifiedDate" type="text" class="form-control" name="lastModifiedDate" datetime-picker="{{dateformat}}" ng-model="vm.newOrderAssignHistory.lastModifiedDate" is-open="vm.datePickerOpenStatus.lastModifiedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
